
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kin-Ball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="team-pink" onclick="teamLost('pink')">
            <h2 id="label-pink">Pink</h2>
            <p id="score-pink">0</p>
        </div>
        <div class="team" id="team-grey" onclick="teamLost('grey')">
            <h2 id="label-grey">Grey</h2>
            <p id="score-grey">0</p>
        </div>
        <div class="team" id="team-black" onclick="teamLost('black')">
            <h2 id="label-black">Black</h2>
            <p id="score-black">0</p>
        </div>
    </div>
    <div class="button-container">
        <button class="undo" onclick="undoLastAction()">Undo</button>
        <button class="reset" onclick="resetScores()">Reset</button>
        <button onclick="switchToFrench()">BLUE</button>
        <button onclick="switchToEnglish()">PINK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
